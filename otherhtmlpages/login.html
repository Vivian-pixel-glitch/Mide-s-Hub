<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../othercsspages/login.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img class="logo" src="../images/plogo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <p>Login</p>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Log In</h1>
    <div class="form-container">
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Log in!</button>

            <p class="logintext">Don't have an account? 
                <a href="../index.html" class="login-link">Sign up</a>
            </p>
        </form>
        
        <p id="error-message" class="error-message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBm03prU3frimLCSIjcJtrlhcpoHQYfRzQ",
        authDomain: "randy-s-place.firebaseapp.com",
        projectId: "randy-s-place",
        storageBucket: "randy-s-place.firebasestorage.app",
        messagingSenderId: "237273854141",
        appId: "1:237273854141:web:b8395faa7c2a5f673247d4",
        measurementId: "G-GN2KE31J39"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); 

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMessage = document.getElementById("error-message");

        if (!email || !password) {
            errorMessage.textContent = "Please enter your email and password.";
            errorMessage.style.display = "block";
            return;
        }

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                alert("Login successful! Welcome back, " + user.email);
                window.location.href = "dashboard.html"; 
            })
            .catch((error) => {
                errorMessage.textContent = error.message;
                errorMessage.style.display = "block";
            });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
