    <!-- Gift Sections -->
    <h1>üéÅ Birthdays</h1>
    <div id="birthdays" class="gift-category"></div>

    <h1>‚ù§Ô∏è Anniversaries</h1>
    <div id="anniversaries" class="gift-category"></div>

    <h1>üéÑ Holiday Gifts</h1>
    <div id="holidays" class="gift-category"></div>

    <!-- JavaScript -->
    <script>
        // Product Array with Categories
        const products = [
            { title: "", image: "../images/image copy 74.png", category: "Birthdays" },
            { title: "", image: "../images/image copy 75.png", category: "Birthdays" },
            { title: "", image: "../images/image copy 76.png", category: "Birthdays" },
            { title: "", image: "../images/image copy 77.png", category: "Birthdays" },
            { title: "", image: "../images/image copy 78.png", category: "Anniversaries" },
            { title: "", image: "../images/image copy 79.png", category: "Anniversaries" },
            { title: "", image: "../images/image copy 80.png", category: "Anniversaries" },
            { title: "", image: "../images/image copy 81.png", category: "Anniversaries" },

            { title: "Luxury Watch", image: "../images/image copy 61.png", category: "Birthdays" },
            { title: "Chocolate & Wine Gift Set", image: "../images/image copy 62.png", category: "Anniversaries" },
            { title: "Winter Care Gift Box", image: "../images/image copy 63.png", category: "Holidays" }
        ];

        // Object to Map Categories to HTML Elements
        const categories = {
            Birthdays: document.querySelector("#birthdays"),
            Anniversaries: document.querySelector("#anniversaries"),
            Holidays: document.querySelector("#holidays")
        };

        // Function to Populate Gift Sections
        products.forEach((product, index) => {
            const card = document.createElement("div");
            card.classList.add("card", "product-card");

            card.innerHTML = `
                <a href="#"><img src="${product.image}" class="card-img-top" alt="${product.title}"></a>
                <div class="card-body">
                    <h5 class="card-title">${product.title}</h5>
                    <button class="btn btn-primary" onclick="addToCart(${index})">Add to Cart</button>
                </div>
            `;

            // Append the product to the correct section
            categories[product.category]?.appendChild(card);
        });

        // Function to Add Items to Cart
        function addToCart(productIndex) {
            const product = products[productIndex];

            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            let existingItem = cart.find(item => item.id === productIndex);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productIndex,
                    name: product.title,
                    image: product.image,
                    quantity: 1
                });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(product.title + " added to cart!");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
