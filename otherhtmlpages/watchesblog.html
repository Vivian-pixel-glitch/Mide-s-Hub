<script>

const container = document.querySelector('#card-container');
 


products.forEach((product,i) => {

    card.classList.add('card', 'product-card');

    card.innerHTML = `

    container.appendChild(card);

// Function to add an item to the cart
function addToCart(productId, productName, productPrice, productImage) {
    // Get the cart from localStorage or initialize an empty array
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Check if the item is already in the cart
    let existingItem = cart.find(item => item.id === productId);

    if (existingItem) {
        // If item exists, increase quantity
        existingItem.quantity += 1;
    } else {
        // If item doesn't exist, add a new one
        cart.push({
            id: productId,
            name: productName,
            price: productPrice,
            image: productImage,
            quantity: 1
        });
    }

    // Save the updated cart back to localStorage
    localStorage.setItem("cart", JSON.stringify(cart));

    // Update the cart count display
    updateCartCount();
}

// Function to update cart item count in the UI
window.addToCart = function (productIndex) {
    const product = products[productIndex];

    if (!product) {
        console.error("Product not found at index:", productIndex);
        return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let existingItem = cart.find(item => item.id === productIndex);

    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({
            id: productIndex,
            name: product.title,
            price: parseFloat(product.price.replace("$", "")), // Convert to number
            image: product.image,
            quantity: 1
        });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    calculateTotal();

    alert(`${product.title} has been added to your cart!`);
};


window.updateCartCount = function () {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

    let cartCountElement = document.getElementById("cartCount");
    if (cartCountElement) {
        cartCountElement.textContent = totalItems;
    }
};

window.calculateTotal = function () {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

    let totalPriceElement = document.getElementById("totalPrice");
    if (totalPriceElement) {
        totalPriceElement.textContent = `Total: $${total.toFixed(2)}`;
    }
};

document.addEventListener("DOMContentLoaded", updateCartCount);
