// Loop through products and display them
products.forEach((product, i) => {
    const card = document.createElement('div');
    card.classList.add('card', 'product-card');

    card.innerHTML = `
        <a href="${product.link}"><img src="${product.image}" class="card-img-top" alt="${product.title}"></a>
        <div class="card-body">
            <h5 class="card-title">${product.title}</h5>
            <p class="card-text"><strong>Price: ${product.price}</strong></p>
            <button class="btn btn-primary" onclick="addToCart(${i})">Add to Cart</button>
        </div>
    `;

    container.appendChild(card);
});

// Add to Cart Function
function addToCart(productIndex) {
    const product = products[productIndex];

    if (!product) {
        console.error("Product not found at index:", productIndex);
        return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let existingItem = cart.find(item => item.id === productIndex);

    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({
            id: productIndex,
            name: product.title,
            price: parseFloat(product.price.replace("$", "")), // Convert to number
            image: product.image,
            quantity: 1
        });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    calculateTotal();

    alert(`${product.title} has been added to your cart!`);
}

// Update Cart Count
function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

    let cartCountElement = document.getElementById("cartCount");
    if (cartCountElement) {
        cartCountElement.textContent = totalItems;
    }
}

// Calculate and Display Total Price
function calculateTotal() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

    let totalPriceElement = document.getElementById("totalPrice");
    if (totalPriceElement) {
        totalPriceElement.textContent = `Total: $${total.toFixed(2)}`;
    }
}

// Clear Cart Function
function clearCart() {
    localStorage.removeItem("cart");
    updateCartCount();
    calculateTotal();
    document.getElementById("cart-items").innerHTML = ""; // Clear displayed cart items
}

// Load Cart on Page Load
document.addEventListener("DOMContentLoaded", () => {
    updateCartCount();
    calculateTotal();
});
