];



const container = document.querySelector('#card-container');
 


products.forEach((product,i) => {
    const card = document.createElement('div');
    card.classList.add('card', 'product-card');

    card.innerHTML = `
        <a href="${product.link}"><img src="${product.image}" class="card-img-top" alt="${product.title}"></a>
        <div class="card-body">
            <h5 class="card-title">${product.title}</h5>
            <button  class="btn btn-primary"  onclick="addToCart('${i}')">Add to Cart</button>
            </div>
            `;
            // <p class="card-text">
              // ${product.description}
              // <span class="dots">...</span>
              // <span class="more-text" style="display:none;">
                //   ${product.fullDescription}
                // </span>
                // <a class="readMoreBtn" style="color: gold; cursor: pointer;">Read More</a>"
                // </p>
                // "

    container.appendChild(card);
});

// Function to add an item to the cart
function addToCart(productId, productName, productPrice, productImage) {
    // Get the cart from localStorage or initialize an empty array
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Check if the item is already in the cart
    let existingItem = cart.find(item => item.id === productId);

    if (existingItem) {
        // If item exists, increase quantity
        existingItem.quantity += 1;
    } else {
        // If item doesn't exist, add a new one
        cart.push({
            id: productId,
            name: productName,
            price: productPrice,
            image: productImage,
            quantity: 1
        });
    }

    // Save the updated cart back to localStorage
    localStorage.setItem("cart", JSON.stringify(cart));

    // Update the cart count display
    updateCartCount();
}

// Function to update cart item count in the UI
function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

    // Update cart count in the UI
    document.getElementById("cartCount").textContent = totalItems;
}

// Call updateCartCount on page load to refresh the count
// document.addEventListener("DOMContentLoaded", updateCartCount);
// 


function addToCart(productIndex) {
    const product = products[productIndex]; // Get product from array

    if (!product) {
        console.error("Product not found at index:", productIndex);
        return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let existingItem = cart.find(item => item.id === productIndex);

    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({
            id: productIndex,
            name: product.title,
            // price: product.price, // Assuming price exists in products array
            image: product.image,
            quantity: 1
        });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
}
